<!doctype html>
<html>
<head>
    <title>DIZA</title>
    <style>
        h1{
           color: #ffffff;
           position: relative;

</head>
<body style="background-color: rgb(0, 0, 0);">
    <h1>LKMAYA</h1>

    <div class="horLine"></div>
    <div class="circl"></div>
    <canvas id="maradona"></canvas>
    <script>
        const canvas = document.getElementsByiId('canvas');
        const context = canvas.getContest('2d');
        // canvas.width = 900px;
        function gameLoop()
        {
            //select element top paddle here
            // Select elements with the class 'topPaddle' (returns an HTMLCollection)
            const topPaddles = document.getElementsByClassName('topPaddle');

            // Access the first element in the collection
            const topPaddle = topPaddles[0];

            // Now you can manipulate 'topPaddle' as needed
            topPaddle.style.backgroundColor = 'blue';
        }

    </script>
</body>
</html>
